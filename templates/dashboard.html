<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Stock Trading Dashboard</h1>
        <a href="/tax-report" class="btn btn-primary mb-3">View Tax Report</a>
        
        <h2>All Transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Ticker</th>
                    <th>Direction</th>
                    <th>Price</th>
                    <th>Shares</th>
                    <th>Fees</th>
                    <th>Position Size</th>
                </tr>
            </thead>
            <tbody>
                {% for trade in trades %}
                <tr>
                    <td>{{ trade.date }}</td>
                    <td>{{ trade.ticker }}</td>
                    <td>{{ trade.direction }}</td>
                    <td>{{ trade.price }}</td>
                    <td>{{ trade.shares }}</td>
                    <td>{{ trade.fees }}</td>
                    <td>{{ trade.position_size }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
